<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagran-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="Instagram-continue">
            <div class="group">
               <img src="instagram-logo.png"  class="instagram-logo" alt="instagram-logo">
               <div class="profile-photo">
                   <img src="pp.png" alt="foto do perfil">
               </div>
               <a href="#" class="instagram-login">Continue com RosendoThiago</a>
               <a href="#" class="instagram-logout">Remover a Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é RosendoThiago?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <img src="apple-button.png" class="app-download" alt="apple">
                    <img src="googleplay-button.png" class="app-download" alt="apple">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
